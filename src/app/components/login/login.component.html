<div class="flex min-h-screen items-center justify-center bg-gradient-to-b from-black to-gray-900 px-6 py-12">
  <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-md">
    <!-- Logo Section -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-white">WiseOMS</h1>
      <p class="mt-2 text-sm text-gray-300">
        Welcome back! Please enter your credentials to access your account.
      </p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8">
      <div>
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300">Email address</label>
          <div class="mt-1">
            <input type="email" id="email" formControlName="email"
              class="block w-full rounded-lg border border-gray-600 bg-gray-800 px-4 py-2 text-sm text-white placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500">
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</p>
            <p *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</p>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <div class="mt-1">
            <input type="password" id="password" formControlName="password"
              class="block w-full rounded-lg border border-gray-600 bg-gray-800 px-4 py-2 text-sm text-white placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500">
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
            <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
            <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</p>
          </div>
          <div class="mt-2 text-right">
            <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50">
          Sign in
        </button>
      </div>
      <p class="mt-6 text-center text-sm text-gray-500">
        Not a member? 
        <a routerLink="/registration" class="font-semibold text-indigo-600 hover:text-indigo-500">Create an account.</a>
      </p>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-xs text-gray-500">
      Â© 2025 WiseOMS. All rights reserved.
    </p>
  </div>
</div>
