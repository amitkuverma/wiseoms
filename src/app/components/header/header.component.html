<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
          aria-controls="mobile-menu" [attr.aria-expanded]="isMobileMenuOpen ? 'true' : 'false'">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMobileMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Branding -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <h1 class="text-3xl font-bold text-white">WiseOMS</h1>
        </div>
        <!-- Desktop menu -->
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex">
            <a routerLink="/"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              routerLinkActive="bg-gray-900 text-white">
              Features
            </a>
            <a routerLink="/pricing"
              class="ml-4 rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              routerLinkActive="bg-gray-900 text-white">
              Pricing
            </a>
            <a routerLink="/help"
              class="ml-4 rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              routerLinkActive="bg-gray-900 text-white">
              Help Center
            </a>
            <a *ngIf="isSignedIn" routerLink="/upload"
              class="ml-4 rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-indigo-600 hover:text-white"
              routerLinkActive="bg-indigo-700 text-white">
              New Upload
            </a>
          </div>
        </div>
      </div>

      <!-- Login/Signup or Account button -->
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <a *ngIf="!isSignedIn" routerLink="/login"
          class="text-white text-sm px-4 py-2 bg-blue-500 rounded-md hover:bg-blue-600">
          Login/Signup
        </a>
        <a *ngIf="isSignedIn" routerLink="/account"
          class="text-white text-sm px-4 py-2 bg-blue-500 rounded-md hover:bg-blue-600">
          Account
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMobileMenuOpen" class="sm:hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3">
      <a routerLink="/"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">Features</a>
      <a routerLink="/pricing"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">Pricing</a>
      <a routerLink="/help"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">Help Center</a>
      <a *ngIf="isSignedIn" routerLink="/upload"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">New Upload</a>
      <a *ngIf="!isSignedIn" routerLink="/login"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">Login/Signup</a>
      <a *ngIf="isSignedIn" routerLink="/account"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white mt-2"
        (click)="closeMobileMenu()" routerLinkActive="bg-gray-900 text-white">Account</a>
    </div>
  </div>
</nav>
