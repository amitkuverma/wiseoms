<div class="bg-white p-6 shadow-lg rounded-lg">

    <p class="mt-2">Manage your personal details here.</p>

    <div class="mt-4">
        <label class="block font-medium">Full Name</label>
        <input type="text" class="w-full p-2 border rounded mt-1" placeholder="John Doe">
    </div>

    <div class="mt-4">
        <label class="block font-medium">Email</label>
        <input type="email" class="w-full p-2 border rounded mt-1" placeholder="john@example.com">

    <button class="mt-4 bg-blue-500 text-white p-2 rounded">Update Profile</button>
</div>
