<div class="max-w-4xl mx-auto">
    <div class="overflow-x-auto">
      <!-- Desktop Table -->
      <table class="min-w-full bg-white rounded-lg shadow-md hidden md:table">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="px-6 py-3 text-left font-medium">Name</th>
            <th class="px-6 py-3 text-left font-medium">Email</th>
            <th class="px-6 py-3 text-left font-medium">Role</th>
            <th class="px-6 py-3 text-left font-medium">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b hover:bg-gray-50">
            <td class="px-6 py-4 text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 text-gray-700">{{ user.email }}</td>
            <td class="px-6 py-4 text-gray-700">{{ user.role }}</td>
            <td class="px-6 py-4">
              <button (click)="editUser(user)" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Edit</button>
              <button (click)="deleteUser(user)" class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 ml-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Mobile View -->
      <div class="block md:hidden">
        <div *ngFor="let user of users" class="bg-white rounded-lg shadow-md p-4 mb-4">
          <p class="text-gray-900 font-medium">Name: {{ user.name }}</p>
          <p class="text-gray-700">Email: {{ user.email }}</p>
          <p class="text-gray-700">Role: {{ user.role }}</p>
          <div class="mt-2">
            <button (click)="editUser(user)" class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Edit</button>
            <button (click)="deleteUser(user)" class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600 ml-2">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
